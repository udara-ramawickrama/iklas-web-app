<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style_sheet -->
    <link rel="stylesheet" type="text/css" href="./assest/css/list.css">
    <title>iklas_list</title>
</head>

<body>
    <root>
        <div id="sign_in_page">
            <div class="container">
                <header>
                    <nav class="navbar navbar-expand-lg navbar-light navbar-float pt-3">
                        <div class="container">
                            <div class="sign_img">
                                <a href="index.html" class="navbar-brand my-auto"><img src="./images/logo.png " alt="logo" class="logo">&nbsp;<span class="ihub">iHUB</span></a>
                                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <div class="authorProfileImage "><img src="./images/user.png" alt="lady"></div>
                                </button>
                            </div>
                            <div class="navbar-collapse collapse" id="navbarContent">
                            </div>
                        </div>
                    </nav>
                </header>

                <main>
                    <div class="sub_header mt-5">
                        <p>Choose your preferred EKMS from<br>the list below to proceed</p>
                    </div>
                    <div id="card_section">
                        <div class="col-12 cards">
                            <div class="card">
                                <div class="card-body">
                                    <div class="checkbox_wrap">
                                        <div class="checkbox">
                                            <input type="checkbox" id="check_1" name="check_1" value="main_check">
                                            <label for="check_1" class="main_check">SG-SERV-010</label><br>
                                            <form class="mb-3">
                                                <input type="checkbox" id="check_2" name="check_2" value="main_check1">
                                                <label for="check_2">G3 KB132-3</label><br>
                                                <input type="checkbox" id="check_3" name="check_3" value="main_check2">
                                                <label for="check_3">G3 KB132-3</label><br>
                                                <input type="checkbox" id="check_4" name="check_4" value="main_check3">
                                                <label for="check_4">G3 KB132-1</label><br>
                                                <input type="checkbox" id="check_5" name="check_5" value="main_check4">
                                                <label for="check_5">G3 KB132-2</label><br>
                                            </form>
                                        </div>
                                        <div class="checkbox">
                                            <input type="checkbox" id="check_1" name="check_1" value="main_check">
                                            <label for="check_1" class="main_check">US-SERV-021</label><br>
                                            <form class="mb-3">
                                                <input type="checkbox" id="check_2" name="check_2" value="main_check1">
                                                <label for="check_2">G3 KB132-1</label><br>
                                                <input type="checkbox" id="check_3" name="check_3" value="main_check2">
                                                <label for="check_3">G3 KB132-2</label><br>
                                                <input type="checkbox" id="check_4" name="check_4" value="main_check3">
                                                <label for="check_4">G3 KB132-3</label><br>
                                                <input type="checkbox" id="check_5" name="check_5" value="main_check4">
                                                <label for="check_5">G3 KB132-2</label><br>
                                                <input type="checkbox" id="check_6" name="check_6" value="main_check5">
                                                <label for="check_6">G3 KB132-3</label><br>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="button mb-4 mt-4">
                        <input type="submit" value="Next&nbsp;>">
                    </div>

                    <!-- footer -->

                    <div class="copyright">
                        <p>&copy; Copyright2023 iklas, All Rights Reserved.</p>
                        <div class="ubergard_logo">
                            <img src="./images/ubergard_logo.png" alt="ubergard_logo">
                        </div>
                    </div>
            </div>

            </main>
        </div>
    </root>
</body>

</html>
